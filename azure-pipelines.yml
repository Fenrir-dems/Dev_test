trigger:
- Develop

#pool:
#  vmImage: ubuntu-latest

variables:
#  archives_path: 'C:\wamp64\www\'
  phpVersion: 7.3
#  npmVersion: 2.182

steps:
- script: |
    sudo update-alternatives --set php /usr/bin/php$(phpVersion)
    sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
    sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
    sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
    sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
    php -version
  displayName: 'Use PHP version $(phpVersion)'

- task: npm@1
  inputs:
   Command: install
   #workingDir: C:\ProgramData\Microsoft\Windows\Start Menu\Programs\Node.js

- script: composer install --no-interaction --prefer-dist
  displayName: 'composer install'
#- script: npm install
#  displayName: 'npm install'
#- script: npm run prod
#  displayName: 'npm run prod'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'C:\wamp64\www\develop\maindev'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: 'testarchive.zip'
    replaceExistingArchive: true
    verbose: true

- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: 'testarchive.zip'
    destinationFolder: 'C:\wamp64\www'
    cleanDestinationFolder: false
    overwriteExistingFiles: true